<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>
<body style="background-color: rgba(0, 204, 255, 0.473);">
    <header>
        <form>
            <h1>TUGAS FORM REGISTRASI</h1>
<div id="date">
    <label for="date">Tanggal:</label>
    <input type="text">
    </div>
    <h2>PROFIL PERSONAL</h2>    
    <hr style="height:2px;border-width:0;color:gray;background-color:gray">
<div id="PROFIL">
    <table>
        <tr>
            <td>Nama</td>
            <td><input type="text"></td> 
        </tr>
        <tr>
            <td>Tanggal lahir</td>
            <td><textarea name="Tanggal lahir" id="PROFIL" cols="50" rows="1"></textarea></td> 
        </tr>
    </table>
</div>
    <h2>KONTAK INFORMASI</h2>
    <hr style="height:2px;border-width:0;color:gray;background-color:gray">
<div id="CONTACT">
    <table>
        <tr>
            <td>Alamat</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Kota</td>
            <td><input type="text"></td>
            <td>Provinsi</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>kode pos</td>
            <td><input type="text"></td>
            <td>Negara</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Nomor Handphone</td>
            <td><input type="text"></td>
            <td>Email</td>
            <td><input type="text"></td>
        </tr>
    </table>
        <table>
    <tr>
        <td>
            <label for="">Tipe Membership</label>
            <input type="radio" id="CONTACT" name="Tipe" value="Reguler"checked><label for="Reguler">Reguler</label>
            <input type="radio" id="CONTACT" name="Tipe" value="Premium"><label for="Premium">Premium</label>
            <input type="radio" id="CONTACT" name="Tipe" value="VIP"><label for="VIP">VIP</label>
        </td>
    </tr>
      </table>  
</div>
    <h2>INFORMASI MEMBERSHIP</h2>
    <hr style="height:2px;border-width:0;color:gray;background-color:gray">
<div id="Member">
    <table>
        <tr>
            <td>Membership</td>
            <td><input type="text"></td>
        <tr>
            <td>Tipe Pembayaran</td>
            <td><input type="radio" id="Member" name="Pembayaran" value="Cash"checked><label for="Cash">Cash</label>
            <input type="radio" id="Member" name="Pembayaran" value="Cheque"><label for="Cheque">Cheque</label>
            <input type="radio" id="Member" name="Pembayaran" value="Credit Card"><label for="Credit Card">Credit Card</label></td>
        <tr>
            <td>Comments</td>
            <td><textarea name="Comments" id="" cols="40" rows="1"></textarea></td>
        <tr>
            <td><input type="text" placeholder="TTL Siswa"></td>
            <td><input type="text" placeholder="TTL Guru"></td>
            </tr>
        </tr>   
    </tr>    
</tr>
    </table>
    
</div>        
        </form>


    </header>
    

    
    
    
</body>
</html>
